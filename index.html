<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors SMASH</title>

    <!--Browser Reset-->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!--Custom Styles-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Dank Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Ceviche+One|Lily+Script+One|Shojumaru" rel="stylesheet">
</head>

<body>

    <!--Modal for adding a player-->
    <div id="new-player-modal">
        <div class="inner-modal">
            <h2>Ready to to Smash? Enter your name to get started!</h2>
            <form>
                <input id="player-name" type="text" name="name">
                <input id="add-player" type="submit" value="submit">
            </form>
        </div>
    </div>

    <!--Header-->
    <header>
        <h1><span>Rock </span><span>Paper </span><span>Scissors </span></h1>
        <h1 id="smash">SMASH</h1>
    </header>

    <!--Player Info and Stat Display-->
    <div id="player-info">
        <h2>Hello <span id="player-name-display"></span>!! Wins: <span id="wins-display"></span> Losses: <span id = "lose-display"></span>
    </div>


    <div id="game-container">
        <!--Player boxes-->
        <section id="arena">
            <div id="player-one" class="action-box">
                <h2></h2>
                <!--Shown to all but current players-->
                <div class="spectator-display">
                    <p>Waiting on selection...</p>
                </div>
                <!--Hidden to all but current players-->
                <div class="rps-buttons">
                    <input type="radio" name="rps" value="Rock">Rock<br><br>
                    <input type="radio" name="rps" value="Paper">Paper<br><br>
                    <input type="radio" name="rps" value="Scissors">Scissors
                </div>
            </div>
            <div id="player-two" class="action-box">
                <h2></h2>
                <!--Shown to all but current players-->
                <div class="spectator-display">
                    <p>Waiting on selection...</p>
                </div>
                <!--Hidden to all but current players-->
                <div class="rps-buttons">
                    <input type="radio" name="rps" value="Rock">Rock<br><br>
                    <input type="radio" name="rps" value="Paper">Paper<br><br>
                    <input type="radio" name="rps" value="Scissors">Scissors
                </div>
            </div>
        </section>

        <!--Player Queue Status-->
        <div id="text">
            <button id="find-game">Enter Queue</button>
            <p>Your position in the queue is: <span id="queue-position">___</span> out of <span id="queue-length">___</span></p>
        </div>
    </div>

    <!--Chat-->
    <aside id="chat-container">
        <textarea id="chat-input" rows="4">Chat feature currently not implemented :( oopsy woopsy, our code monkey is working VEWY HAWD to fix this</textarea>
    </aside>

    <!--Firebase Reference-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!--JQuery Reference-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--Logic-->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
